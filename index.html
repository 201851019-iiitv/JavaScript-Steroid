         <h2>Challenge 1: Your Age in days</h2>
        <div class="container2">
        <div class="flex-container1">
            <button type="button" class="btn btn-primary btn-lg" onclick="Totaldays()">Calculate</button>

        <div class="flex-container1">
            <button type="button" class="btn btn-danger btn-lg" onclick="Reset()">Reset</button>

        </div>
    </div>
        <div id="yearintodays"></div>
              
        <!-- End of challenge:1 -->

        <!-- Start of challenge:2 -->
        <h2>Challenge 2: Quotes Generator</h2>

        <div class="flex-container1">
            <button type="button" class="btn btn-success btn-lg" onclick="Quotes()">Generator Quotes</button>
        </div>
    </div>
        <div id="quotes"></div>


        <!-- End of challenge:2 -->
        
        <!-- Start of challenge:3 -->
         <h2>Challenge 3: Let's do some Fun !</h2>
         <div class="container2">
         <div class="flex-container1">
             <button type="button" class="btn btn-success btn-lg" onclick="gifGenerator()">Click Here</button>
         </div>
         <div class="flex-container1">
            <button type="button" class="btn btn-danger btn-lg" onclick="reset()">Remove</button>

        </div>
     </div>
     <div class="flex-box1">
     <div id="gifImage" ></div>
    </div> 
 
 
         <!-- End of challenge:3 -->

         
        <!-- Start of challenge:4 -->
        <h2>Challenge 4: Snake, Water, Gun</h2>
        <div class="container2">
        <div class="flex-box1">
            <div class="swg">
            <img  id="snake" src="./images/snake.png" onclick="swg(this)"></img>
           <img id="water" src="./images/water.jpg" onclick="swg(this)"></img>
           <img id="gun" src="./images/gun.png" onclick="swg(this)"></img>  
        </div>  
        </div>
    </div>
    <div class="flex-box1">
        <div id="resultswg" >
        </div>
       </div> 

        <!-- End of challenge:4 -->

   <!-- Start of challenge:5 -->
   <h2>Challenge 5:Change the All buttons color</h2>
   <div class="container2">
    <div class="flex-container1">
       <form action="#">
 <select name="backdrop" id="backdrop" onchange="buttonColorChanger(this)" >
       <option value="Random">Random</option>
       <option value="Reset">Reset</option>
       <option value="Yellow">Yellow</option>
       <option value="Red">Red</option>
       <option value="Green">Green</option>
       <option value="Info">Info</option>
       <option value="Primary">Primary</option>    
    </select>
       </form>
       </div> 
   <div class="flex-container1">
    <button type="button" class="btn btn-primary " onclick="">Github</button>
   </div>  
   <div class="flex-container1">
    <button type="button" class="btn btn-danger " onclick="">Stackoverflow</button>
   </div>  
   <div class="flex-container1">
    <button type="button" class="btn btn-success" onclick="">Google</button>
   </div>  
   <div class="flex-container1">
    <button type="button" class="btn btn-warning" onclick="">Inspect Tools</button>
   </div>  
</div>

 <!-- Start of challenge:6 -->
 <h2>Challenge 6: BlackJack</h2>
 <h4 id='BlackJack-result'>Let's play </h4>
 <div class="container6">
 <div class="flex-box2">
    <div class="player1">
    <h3>You: <span id="player1-score">0</span></h3>
     <div class="flex-box1">
         <div class="card-img1">
    </div>
     </div>
</div>
<div class="player2">
    <h3>Dealer: <span id="player2-score">0</span></h3>
    <div class="flex-box1">
        <div class="card-img2">
       <!-- <img  src="./images/K.png"></img> 
       <img  src="./images/K.png"></img> 
       <img  src="./images/K.png"></img>  -->
     
      </div>
    </div>

</div>
</div>

 <div class="btn-box">
     <div class="box1">
    <button  id="blackJack-hit"type="button" class="btn btn-primary  btn-lg mr-2" >Hit</button>
    <button  id="blackJack-Stand"type="button" class="btn btn-warning btn-lg mr-2" >Stand</button>
    <button  id="blackJack-Deal" type="button" class="btn btn-danger btn-lg" >Deal</button>
</div>
 </div>

 </div>
 <div class="container3">
 <table class="table">
      <tr>
        <th scope="col">Wins</th>
        <th scope="col">Losses</th>
        <th scope="col">Draw</th>
      </tr>
      <tr>
        <td id="wins">0</td>
        <td id="losses">0</td>
        <td id="draws">0</td>
      </tr>

</tbody>
</table>

</div> 

 <!-- End of challenge:6 -->

 <!-- Start of challenge:7 -->
 <div class="GuessNumber">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
<h2 style="color:#311F0F;font-size:3rem;margin-bottom:24px;">1.2.3.4.5.</h2>

<div class="form-group">
    <input class="form-control form-control-lg" id="GuessNumber" type="number" placeholder="What's your Guess From 1-100 ?"  onfocus="this.value=''">

<div id="popup-result"></div>
</div>
<div class="btn-class">
    <button type="button" class="btn btn-info btn-lg mr-2" id="guesscheck" onclick="Guesscheck()" >Check</button>
    <button type="button" class="btn btn-danger btn-lg " id="guessreset" onclick="Guessreset()">Restart</button>
    

</div>     

<div class="guessAttempt"></div>
<div class="history">
</div>

</div>
